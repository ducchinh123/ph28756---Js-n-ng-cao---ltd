<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        const runOne = function () {

            console.log("This will never run again");
        }

        runOne();

        (function () {

            console.log("This will never run again");
        })

        ();

        (() =>  console.log("This will never run again"))
        ();


    </script>
</body>

</html>
